<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center; /* To center the form horizontally */
        height: 90vh;
        width: 90%;
        max-width: 1200px;
        box-sizing: border-box; /* Include padding/border in element's total width and height */
      }

      #message-container {
        border: 1px solid black;
        flex-grow: 1; /* Allows it to take up available space */
        overflow-y: auto; /* Adds scroll if content overflows vertically */
        width: 100%; /* Make it fill the available width of the body */
        margin-bottom: 15px; /* Space between container and form */
      }

      #form {
        display: flex;
        flex-wrap: wrap; /* Allows items to wrap to the next line */
        justify-content: center; /* Center the form elements */
        width: 100%; /* Take full width of the body's max-width */
        gap: 10px; /* Space between form elements */
        padding: 10px 0; /* Add some vertical padding */
      }

      #form label {
        display: block; /* Ensures label takes its own line or allows flex to handle spacing */
        margin-bottom: 5px; /* Space below labels */
        width: 100%; /* Take full width to align labels above inputs */
        text-align: left; /* Align label text */
      }

      #form input[type="text"] {
        flex-grow: 1; /* Allow input fields to grow */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #form button {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #form button:hover {
        background-color: #0056b3;
      }
      /* Basic styling for messages if they were added dynamically */
      #message-container div {
        background-color: #ccc;
        padding: 5px;
        margin-bottom: 5px; /* Space between messages */
      }

      #message-container div:nth-child(2n) {
        background-color: #e0e0e0; /* Slightly different background for even messages */
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js" integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="message-container"></div>

    <form id="form">
      <label for="message-input">Message</label>
      <input
        type="text"
        id="message-input"
        placeholder="Type your message..."
      />
      <button type="submit" id="send-button">Send</button>

      <label for="room-input">Room</label>
      <input type="text" id="room-input" placeholder="Enter room name..." />
      <button type="button" id="room-button">Join</button>
    </form>
  </body>
</html>
